# Render.com configuration for monorepo deployment
# This file defines both frontend and backend services

services:
  # Backend Web Service
  - type: web
    name: mashchuk-crm-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build:backend
    startCommand: npm run start --workspace=apps/backend
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main
    rootDir: apps/backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: mashchuk-crm-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://mashchuk-crm-frontend.onrender.com

  # Frontend Static Site
  - type: web
    name: mashchuk-crm-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build:frontend
    staticPublishPath: apps/frontend/dist
    autoDeploy: true
    branch: main
    rootDir: apps/frontend
    envVars:
      - key: VITE_API_URL
        value: https://mashchuk-crm-backend.onrender.com/api
      - key: VITE_NODE_ENV
        value: production
      - key: VITE_APP_NAME
        value: MyCRM
      - key: VITE_APP_VERSION
        value: 1.0.0

# Database
databases:
  - name: mashchuk-crm-db
    region: oregon
    plan: free
    databaseName: mycrm
    user: mycrm_user
